<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Asset Management</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body class="grey lighten-4">
    <nav class="indigo darken-3" role="navigation">
        <div class="nav-wrapper"><a id="logo-container" href="index.html" class="brand-logo logo">
          <i class="material-icons">cloud</i>Cognizant</a>
          <ul class="right hide-on-med-and-down">
              <li><a href="#contact" class="transparent white-text waves-effect waves-light btn"><i class="material-icons right">insert_link</i>Connect</a></li>
            <li><a href="#contact" class="transparent white-text waves-effect waves-light btn"><i class="material-icons right">mail</i>Enquire Now</a></li>
          </ul>
          <ul id="nav-mobile" class="sidenav">
            <li><a href="#">Navbar Link</a></li>
          </ul>
          <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">Menu</i></a>
        </div>
      </nav>
  <div id="textarea2 black-text" class="container">
  <div class="card-panel white indigo-text darken-3"><h4 class="center-align">Asset Management</h4><h6 class="center-align black-text">Give us some data, to get your job done!</h6></div>
  <form class="col s12"><div class="row">
  <h5 class="center-align indigo-text darken-3">SQS QueueConfiguration</h5>
  <div class="input-field col s12">
        <input id="sqsqueue" type="text" class="validate black-text">
        <label for="sqsqueue">Queue Name</label>
  </div>
</div>
  <h5 class="center-align indigo-text darken-3">SES Configuration</h5>
      <div class="row">
        <div class="input-field col s6">
          <input id="fromses" type="email" class="validate black-text">
          <label for="fromses">From E-mail Address</label>
        </div>
        <div class="input-field col s6">
          <input id="toses" type="email" class="validate black-text">
          <label for="toses">To E-mail Address</label>
        </div>
      </div>
      <h5 class="center-align indigo-text darken-3">Scheduling</h5>
      <div class="row">
        <div class="input-field col s12">
          <input id="reportschedule" type="text" class="validate black-text">
          <label for="reportschedule">Period for Report Generation</label>
        </div>
      </div>
      <h5 class="center-align indigo-text darken-3">Config Event Configuration</h5>
      <div class="row">
            <div class="input-field col s6">
                    <input id="rulename" type="text" class="validate black-text">
                    <label for="rulename">Event Rule Name</label>
                  </div>
        <div class="input-field col s6">
          <input id="scheduledevent" type="text" class="validate black-text">
          <label for="scheduledevent">Scheduled Event Rule Name</label>
        </div>
    </div>
    
      <h5 class="center-align indigo-text darken-3">Dynamo DB</h5>
      <div class="row">
        <div class="input-field col s12">
          <input id="dbname" type="text" class="validate black-text">
          <label for="dbname">Database Name</label>
        </div>
      </div>
      <h5 class="center-align indigo-text darken-3">Lambda Configuration</h5>
      <div class="row">
            <div class="input-field col s6">
                    <input id="assetdiscfuncname" type="text" class="validate black-text">
                    <label for="assetdiscfuncname">Asset Discovery Lambda Function Name</label>
                  </div>
        <div class="input-field col s6">
          <input id="assetreportfuncname" type="text" class="validate black-text">
          <label for="assetreportfuncname">Asset Reporting Lambda Function Name</label>
        </div>
    </div>
      <h5 class="center-align indigo-text darken-3">S3 Bucket</h5>
      <div class="row">
        <div class="input-field col s12">
          <input id="bucketname" type="text" class="validate black-text">
          <label for="bucketname">Bucket containing Packages & Scripts</label>
        </div>
      </div>
      <h5 class="center-align indigo-text darken-3">Cross Account Setup Configuration</h5>
      <div class="row">
        <div class="input-field col s12">
          <input id="accountids" type="text" class="validate black-text">
          <label for="accountids">Account ID's for Cross Account Access</label>
        </div>
      </div>
      <div class="center-align"><a href="#" class="indigo darken-3 white-text waves-effect btn waves-light">Submit</a></div>
  </form>
  </div>
</div>
</div>
   <!--  Scripts-->
   <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
   <script src="js/materialize.js"></script>
   <script src="js/init.js"></script>
 </body>
</html>
